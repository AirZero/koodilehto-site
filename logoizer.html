<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Logoizer</title>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
    <script type="text/javascript">
window.onload = function() {
    canvg(document.getElementById('logo'), '/images/koodilehto_logo.svg',
        {ignoreDimensions: true, scaleWidth: 400, scaleHeight: 400});
    // TODO: take aspect ratio in count, colorize, UI
}
    </script>
</head>
<body>
    <canvas id="logo" width="400px" height="400px"></canvas> 
</body>
</html>
