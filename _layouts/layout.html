<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ site.name }} - {{ page.title }}</title>

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
    <script src="/{{ site.url }}/js/twitterlib.js" type="text/javascript"></script>

    {% if page.js %}<script data-main="/{{ site.url }}/js/{{ page.js }}" src="/{{ site.url }}/js/require-jquery.js"></script>{% endif %}

    <link href="http://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet" type="text/css">    
    <link href="/{{ site.url }}/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/{{ site.url }}/css/base.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/{{ site.url }}/css/carousel.css" type="text/css" media="screen, projection" />

    {% if page.css %}<link rel="stylesheet" href="/{{ site.url }}/css/{{ page.css }}.css" type="text/css" media="screen, projection" />{% endif %}
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-28673637-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
  </head>
  <body>
    <div class="container">
        <div class="hero-unit">
            <h1>{{ site.name }}</h1>
            <p id="motto">Conclave of contankerous tinkerers</p>

            <ul class="navi">
                <li {% if page.url == '/index.html' %}class="selected"{% endif %}><a href="/{{ site.url }}/">Home</a></li>
                <li {% if page.url == '/projects/index.html' %}class="selected"{% endif %}><a href="/{{ site.url }}/projects">Projects</a></li>
                <li {% if page.url == '/members/index.html' %}class="selected"{% endif %}><a href="/{{ site.url }}/members">Members</a></li>
            </ul>

            {{ page.extraNavi }}
        </div>

        {{ content }}
        <footer>
            <span>&copy; {{ site.name }} {{ 'now' | date: "%Y" }}</span>
            <span class="contact"><a href="mailto:{{ site.email }}">{{ site.email }}</a>, Phone: {{ site.phone }}</span>
        </footer>
    </div>
  </body>
</html>
